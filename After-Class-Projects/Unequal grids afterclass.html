<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Unequal Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-grid {
            margin: 20px 0;
        }
        .grid-item {
            padding: 30px;
            color: white;
            border-radius: 8px;
            text-align: center;
        }
        .col-1 { background-color: #FF6347; } /* RED */
        .col-2 { background-color: #4682B4; } /* BLUE */
        .col-3 { background-color: #32CD32; } /* GREEN */
        .col-4 { background-color: #FFD700; } /* YELLOW */
        .col-5 { background-color: #8A2BE2; } /* VIOLET */
        .col-6 { background-color: #FF1493; } /* PINK */
        .col-7 { background-color: #20B2AA; } /* LightSeaGreen */
    </style>
</head>
<body>
    <div class="container">
        <div class="row custom-grid">
            <div class="col-md-4 grid-item col-1">Column 1</div>
            <div class="col-md-8 grid-item col-2">Column 2</div>
        </div>
        <div class="row custom-grid">
            <div class="col-md-6 grid-item col-3">Column 3</div>
            <div class="col-md-3 grid-item col-4">Column 4</div>
            <div class="col-md-3 grid-item col-5">Column 5</div>
        </div>
        <div class="row custom-grid">
            <div class="col-md-3 grid-item col-6">Column 6</div>
            <div class="col-md-9 grid-item col-7">Column 7</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
