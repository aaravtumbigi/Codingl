<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Example</title>
  <style>
    /* Container for all boxes */
    .container {
      width: 90%;
      margin: 20px auto;
      border: 2px solid #333;
      padding: 10px;
    }

    /* Common box style */
    .box {
      width: 30%;
      height: 150px;
      margin: 10px;
      padding: 15px;
      border: 2px solid #666;
      float: left; /* Aligns side by side */
      background-color: lightblue;
      box-sizing: border-box; /* Includes padding & border in width */
    }

    /* Clear float after container */
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <h2>Box Model with Float Example</h2>
  
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="clear"></div>
  </div>

</body>
</html>
