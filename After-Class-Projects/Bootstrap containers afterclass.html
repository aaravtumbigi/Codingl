<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobbies Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hobby-card {
      transition: transform 0.3s;
    }

    .hobby-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">My Hobbies</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card hobby-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Hobby 1">
          <div class="card-body">
            <h5 class="card-title">Photography</h5>
            <p class="card-text">Capturing beautiful moments through the lens.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card hobby-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Hobby 2">
          <div class="card-body">
            <h5 class="card-title">Reading</h5>
            <p class="card-text">Diving into worlds through books.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card hobby-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Hobby 3">
          <div class="card-body">
            <h5 class="card-title">Cooking</h5>
            <p class="card-text">Experimenting with new recipes and flavors.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
