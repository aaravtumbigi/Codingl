<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styling Example</title>
  <style>
    /* Basic text styling properties */
    h1 {
      color: darkblue;            /* text color */
      text-align: center;         /* alignment */
      text-transform: uppercase;  /* make all letters uppercase */
    }

    p {
      font-family: Arial, sans-serif; /* font style */
      font-size: 18px;                /* text size */
      line-height: 1.6;               /* spacing between lines */
      text-align: justify;            /* justify text */
    }

    .highlight {
      color: red;                  /* highlight text */
      font-weight: bold;           /* bold text */
      text-decoration: underline;  /* underline */
    }
  </style>
</head>
<body>
  <h1>Welcome to Sam's Website</h1>
  <p>
    This is a simple example of how we can style text using CSS. 
    Notice how the <span class="highlight">important words</span> are highlighted.
  </p>
</body>
</html>
