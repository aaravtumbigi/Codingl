<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to BootStrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        div{
            margin: bottom 100px;
        }
        .col{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>
        Hello World!!
    </h1>
    <h2>
        Grid System
    </h2>
    <div class="row">
    <div class="col-6" style="background-color: lightblue;">Hello</div>
    <div class="col-3" style="background-color: red;">World</div>
    <div class="col-3" style="background-color: lightcoral;">!!</div>
</div>
<div class="row">
    <div class="col-lg-4" style="background-color: lightgreen;">Hello</div>
    <div class="col-sm-4" style="background-color: yellow;">World</div>
    </div>
<h1>
    Grid System of equal columns
</h1>
<div class="row">
    <div class="col" style="background-color: lightblue;">Column-1</div>
    <div class="col" style="background-color: red;">Column-2</div>
    <div class="col" style="background-color: lightcoral;">Column-3</div>
</body>
</html>
